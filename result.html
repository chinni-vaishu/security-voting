<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Navigation Bar Styles */
        nav {
            width: 100%;
            background-color: #a9aeb7;
            padding: 10px 0;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        /* Carousel Background Styles */
        .background-carousel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slide 15s infinite;
        }
        
            
        
        /* Content Container */
        .container {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 20px;
            color: #2d3a75;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #2d3a75;
            color: white;
        }
    </style>
</head>

<body>
    

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="registration.html">Home</a></li>
            <li><a href="login.html">login</a></li>
            <li><a href="symbols.html">Voting</a></li>
            <li><a href="result.html">Results</a></li>
        </ul>
    </nav>

    <!-- Voting Results Container -->
    <div class="container">
        <h1>Voting Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Candidate Name</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Candidate A</td>
                    <td id="votesA">0</td>
                </tr>
                <tr>
                    <td>Candidate B</td>
                    <td id="votesB">0</td>
                </tr>
                <tr>
                    <td>Candidate C</td>
                    <td id="votesC">0</td>
                </tr>
                <tr>
                    <td>Candidate D</td>
                    <td id="votesD">0</td>
                </tr>
                <tr>
                    <td>Candidate E</td>
                    <td id="votesE">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Fetch vote counts from localStorage and display them
        document.getElementById('votesA').textContent = localStorage.getItem('Candidate A') || 0;
        document.getElementById('votesB').textContent = localStorage.getItem('Candidate B') || 0;
        document.getElementById('votesC').textContent = localStorage.getItem('Candidate C') || 0;
        document.getElementById('votesD').textContent = localStorage.getItem('Candidate D') || 0;
        document.getElementById('votesE').textContent = localStorage.getItem('Candidate E') || 0;
    </script>
</body>
</html>
