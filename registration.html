<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Voting Registration form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .form-card {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #666;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
 <!-- Navigation Bar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Blockchain Voting</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="login.html">login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="symbols.html">voting </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="result.html">results</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
    <div id="carouselBackground" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('image.png');"></div>
           
        </div>
    </div>
    <div class="container">
        <div class="form-card">
            <h1>Voting Registration</h1>
            <form id="votingForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="id">Voter ID</label>
                    <input type="text" id="id" name="id" placeholder="Enter your voter ID" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="religion">Religion</label>
                    <select id="religion" name="religion" required>
                        <option value="">Select your religion</option>
                        <option value="Hinduism">Hinduism</option>
                        <option value="Islam">Islam</option>
                        <option value="Christianity">Christianity</option>
                        <option value="Buddhism">Buddhism</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <div class="footer">
                Blockchain Voting System | Ensuring Transparency & Security
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('votingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const id = document.getElementById('id').value;
            const age = document.getElementById('age').value;
            const region = document.getElementById('region').value;

            if (name && email && id && age && region) {
                alert(`Registration Successful!\n\nDetails:\nName: ${name}\nEmail: ${email}\nVoter ID: ${id}\nAge: ${age}\nRegion: ${region}`);
            } else {
                alert('Please fill in all fields correctly.');
            }
        });
    </script>
</body>
</html>
