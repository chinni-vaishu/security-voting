<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ebebf0, #2d3a75);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        /* Navigation Bar Styles */
        nav {
            width: 100%;
            background-color: #2d3a75;
            padding: 10px 0;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 80px; /* To provide space below the nav */
        }
        .form-section {
            flex: 1;
            padding: 40px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .illustration-section {
            flex: 1;
            background: linear-gradient(to right, #2d3a75, #485b9a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }
        .illustration-section img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #2d3a75;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #2d3a75;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1e2957;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .login-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-options a {
            color: #2d3a75;
            text-decoration: none;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="registration.html">Home</a></li>
            <li><a href="symbols.html">voting</a></li>
            <li><a href="result.html">Result</a></li>
        </ul>
    </nav>

    <!-- Login Container -->
    <div class="container">
        <div class="form-section">
            <h1>Welcome Back</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Your Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
                <div class="login-options">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create Account</a>
                </div>
            </form>
            <div class="footer">
                Blockchain Voting System | Ensuring Transparency & Security
            </div>
        </div>
        <div class="illustration-section">
            <img src="pic.jpg" alt="Illustration of people voting">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login Successful! Welcome back to the Blockchain Voting System.');
        });
    </script>
</body>
</html>
